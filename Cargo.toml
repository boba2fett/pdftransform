[package]
name = "pdftransform"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = {version = "0.5.0-rc.2", features = ["json"]}
rocket_db_pools = {version = "0.1.0-rc.2", features = ["mongodb"]}
mongodb = "2.3.1"
mongodb-gridfs = "0.2.2"
bson = { version = "2.4.0", features = ["chrono-0_4"] }
tokio = "1.21.2"
chrono = "0.4.22"
serde = "1.0.147"
serde_repr = "0.1.9"
reqwest = {version = "0.11.12", features = ["gzip", "deflate", "stream", "json"]}
futures = {version = "0.3.25"}
rand = "0.8.5"
pdfium-render = "0.7.24"
log = { version = "0.4.17", features = ["kv_unstable_std"] }
json_env_logger = { version = "0.1.1", features = ["iso-timestamps"] }
