chrono = "0.4.23"
serde = "1.0.152"
serde_repr = "0.1.10"
reqwest = {version = "0.11.14", features = ["gzip", "deflate", "stream", "json"]}
futures = {version = "0.3.25"}
rand = "0.8.5"
pdfium-render = "0.7.27"
log = { version = "0.4.17", features = ["kv_unstable_std"] }
json_env_logger2 = {version = "0.2.1", features = ["iso-timestamps"] }
kv-log-macro = "1.0.7"
image = "0.24.5"
base64 = "0.21.0"
mime = "0.3.16"
tokio-util = "0.7.4"
